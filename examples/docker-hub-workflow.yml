name: Build, Patch and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-patch-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: myusername/myapp:latest

    - name: Patch Container Image with Falcon Sensor
      uses: crowdstrike/falconutil-action@v1
      with:
        falcon_client_id: ${{ vars.FALCON_CLIENT_ID }}
        falcon_region: 'us-1'
        source_image_uri: 'myusername/myapp:latest'
        target_image_uri: 'myusername/myapp:patched'
        cid: ${{ secrets.FALCON_CID }}
        image_pull_policy: IfNotPresent
      env:
        FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

    - name: Push patched image
      run: docker push myusername/myapp:patched
