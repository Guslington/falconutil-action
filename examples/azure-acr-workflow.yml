name: Build, Patch and Push to Azure Container Registry

on:
  push:
    branches: [ main ]

jobs:
  build-patch-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login to ACR'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/myapp:latest
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/myapp:latest

    - name: Patch Container Image with Falcon Sensor
      uses: crowdstrike/falconutil-action@v1
      with:
        falcon_client_id: ${{ vars.FALCON_CLIENT_ID }}
        falcon_region: 'us-1'
        source_image_uri: '${{ secrets.ACR_LOGIN_SERVER }}/myapp:latest'
        target_image_uri: '${{ secrets.ACR_LOGIN_SERVER }}/myapp:patched'
        cid: ${{ secrets.FALCON_CID }}
        image_pull_policy: IfNotPresent
      env:
        FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

    - name: Push patched image
      run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/myapp:patched
